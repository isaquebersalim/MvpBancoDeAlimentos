<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MVP - Gestão de Alimentos</title>
  </head>
  <body>
    <section class="container">
    <div id="institutions-tab" class="tab-content hidden">
            <div class="card">
                <h2>Cadastro de Instituições</h2>
                <form id="institution-form">
                    <div class="form-group">
                        <label>Nome da Instituição *</label>
                        <input type="text" name="nome" required placeholder="ONG Esperança">
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label>CNPJ *</label>
                            <input type="text" name="cnpj" required placeholder="00.000.000/0000-00">
                        </div>
    </section>
  </body>
</html>
