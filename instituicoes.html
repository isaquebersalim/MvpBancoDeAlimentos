<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MVP - Gestão de Alimentos</title>
  </head>
  <body>
    <section class="container">
      <div id="institutions-tab" class="tab-content hidden">
        <div class="card">
          <h2>Cadastro de Instituições</h2>
          <form id="institution-form">
            <div class="form-group">
              <label>Nome da Instituição *</label>
              <input
                type="text"
                name="nome"
                required
                placeholder="ONG Esperança"
              />
            </div>
            <div class="form-row">
              <div class="form-group">
                <label>CNPJ *</label>
                <input
                  type="text"
                  name="cnpj"
                  required
                  placeholder="00.000.000/0000-00"
                />
              </div>
              <div class="form-group">
                <label>Telefone *</label>
                <input
                  type="tel"
                  name="telefone"
                  required
                  placeholder="(11) 3456-7890"
                />
              </div>
            </div>
            <div class="form-group">
              <label>E-mail *</label>
              <input
                type="email"
                name="email"
                required
                placeholder="contato@ong.org"
              />
            </div>
            <div class="form-group">
              <label>Endereço (opcional)</label>
              <input
                type="text"
                name="endereco"
                placeholder="Av. Principal, 456"
              />
            </div>
            <button type="submit" class="btn-green">
              Cadastrar Instituição
            </button>
          </form>

          <div id="institutions-list" class="list-container hidden">
            <h3>
              Instituições Cadastradas (<span id="institutions-list-count"
                >0</span
              >)
            </h3>
            <div id="institutions-items"></div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
