<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- Cdastro Usuario -->
    <div id="donors-tab" class="tab-content hidden">
      <div class="card">
        <h2>Cadastro de Doadores</h2>
        <form id="donor-form">
          <div class="form-group">
            <label>Nome Completo *</label>
            <input type="text" name="nome" required placeholder="Nome">
          </div>
          <div class="form-row">
            <div class="form-group">
              <label>CPF</label>
              <input type="text" name="cpf" required placeholder="CPF">
            </div>
            <div class="form-group">
              <label>Telefone</label>
              <input type="tel" name="telefone" required placeholder="Telefone">
            </div>
          </div>
          <div class="form-group">
            <label>E-mail</label>
            <input type="email" name="email" required placeholder="E-mail">
          </div>
          <div class="form-group">
            <label>Endereço (opcional)</label>
            <input type="text" name="endereco" placeholder="Endereço">
          </div>
          <button type="submit" class="btn-blue">Cadastrar Doador</button>
        </form>
        <div id="donors-list" class="list-container hidden">
          <h3>Doadores Cadastrados (<span id="donors-list-count">0</span>)</h3>
          <div id="donors-items"></div>
        </div>
      </div>
    </div>
  </body>
</html>
